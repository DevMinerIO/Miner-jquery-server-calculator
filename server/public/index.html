<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <input id="numOne" type="number" placeholder="First Number" >
    <button class="calc" id="plus">+</button>
    <button class="calc" id="minus">-</button>
    <button class="calc" id="multiply">*</button>
    <button class="calc" id="divide">/</button>
    <input id="numTwo" type="number" placeholder="Second Number" >
    <button id="equals">=</button>
    <button id="clear">C</button>
    <br>

    <h2 id="answer"></h2>

    <ul class="history-container">
    </ul>
</body>
</html>
